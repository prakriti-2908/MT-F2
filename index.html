<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<form id="signupForm">
    <div>
      <label for="email" style="margin-right: 33px;">Email:</label>
      <input type="email" id="email" name="email" placeholder="Example@email.com">
      <span id="emailError" class="error"></span>
      <span id="emailSuccess" class="success" style="display: none;" >All good to go</span>
    </div>
    <div>
      <label for="password" style="margin-right: 10px;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Your Password">
      <span id="passwordError" class="error"></span>
      <span id="passwordSuccess" class="success" style="display: none;">All good to go</span>
    </div>
    <button class="submit" type="submit">Submit</button>
  </form>

<script src="script.js">
</script>

</body>
</html>
